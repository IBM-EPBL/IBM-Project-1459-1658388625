{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block body %}

	<div  class="container" id="topdiv6">
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Products</span>
			<a class="my-2 my-sm-0" href="{{url_for('logout')}}">Logout</a>
		</nav>
		{% if rows %}
				<div class="row" id="index0">
					{% for row in rows %}
						<div class="card needspace" style="width: 18rem;">
							<img src="{{ url_for('static_dir', path = 'images/'+row['PRODID']) }}" class="card-img-top" alt="..." height="400">
							<div class="card-body">
			    				<h5 class="card-title">{{row['NAME']}}</h5>
			    				<p class="card-text">{{row['CATEGORY']}}</p>
			  				</div>
			  				<ul class="list-group list-group-flush">
			  					<li class="list-group-item">{{row['DESCRIPTION']}}</li>
			    				<li class="list-group-item">Price Range: {{row['PRICE']}}</li>
			    				<li class="list-group-item">{{row['COMMENTS']}}</li>
			  				</ul>
						</div>
					{% endfor %}
				</div>
			{% endif %}
	</div>
{% endblock %}
